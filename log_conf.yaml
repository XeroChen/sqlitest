version: 1
formatters:
    brief:
        format: "%(asctime)s - %(message)s"
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
    console:
        class : logging.StreamHandler
        formatter: brief
        level   : INFO
        stream  : sys.stdout
    file:
        class : logging.FileHandler
        formatter: simple
        level: DEBUG
        filename: debug.log
    error:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: error.log
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
loggers:
    main_logger:
        level: DEBUG
        handlers: [console, file, error]
    dbg_logger:
      level: DEBUG
      handlers: [console]